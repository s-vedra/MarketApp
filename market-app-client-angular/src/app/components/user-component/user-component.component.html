<section>
    <div class="container-fluid h-custom mt-4">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="userLoginForm" (ngSubmit) = "loginUser()">
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input formControlName="username" type="email" id="email-input" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="email-input">Email address</label>
              <div *ngIf="username?.invalid && username?.touched"
                class="alert alert-danger">
          Username is required
      </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input formControlName="password" type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="password">Password</label>
              <div *ngIf="password?.invalid && password?.touched"
              class="alert alert-danger">
                    Password is required
            </div>
              
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
             
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button [disabled]="!userLoginForm.valid"  type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger" [routerLink]="['/register']">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
