
<section>
    <div class="container-fluid h-custom mt-4">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="userRegisterForm" (ngSubmit) = "registerUser()">
  
            <div class="form-outline mb-4">
              <input formControlName="firstName" type="text" id="text-input" class="form-control form-control-lg"
              placeholder="Enter Name"/>
              <label class="form-label" for="text-input">Name</label>
              <div *ngIf="firstName?.invalid && firstName?.touched"
                class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-outline mb-3">
                <input formControlName="lastName" type="lastName" id="lastName" class="form-control form-control-lg"
                  placeholder="Enter Last Name" />
                <label class="form-label" for="lastName">Last Name</label>
                <div *ngIf="lastName?.invalid && lastName?.touched"
                class="alert alert-danger">
                    Lastname is required
                </div>
              </div>

              <div class="form-outline mb-3">
                <input formControlName="username" type="text" id="username" class="form-control form-control-lg"
                  placeholder="Enter Username" />
                <label class="form-label" for="username">Username</label>
                <div *ngIf="username?.invalid && username?.touched"
                  class="alert alert-danger">
                      Username is required
                  </div>
              </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
                <input formControlName="password" type="password" id="password" class="form-control form-control-lg"
                  placeholder="Enter Password" />
                <label class="form-label" for="password">Password</label>
                <div *ngIf="password?.invalid && password?.touched"
                  class="alert alert-danger">
                      Password is required
                  </div>
              </div>
           
            <div class="form-outline mb-3">
                <input formControlName="email" type="email" id="email" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
                <label class="form-label" for="username">Email address</label>
                <div *ngIf="email?.invalid && email?.touched"
                  class="alert alert-danger">
                      Email is required
                  </div>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button [disabled]="!userRegisterForm.valid"  type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!"
                  class="link-danger" [routerLink]="['/login']">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
