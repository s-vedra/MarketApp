
<div class="card shadow-lg p-3 mb-5 bg-white rounded" 
style="width: 21rem; height: 27rem;">
    <div class="card-body">
      <h5 class="card-title">{{recipe.name}}</h5>
      <img class="card-img-top recipe-image"  src={{recipe.image}} alt="Card image cap">
      <a appTextFont  [routerLink]="['/recipe', recipe.id]" class="btn btn-primary mt-3" style="cursor: pointer;" >Details</a>
    </div>
  </div>
